<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple chat application</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  </head>
  <body>
      <h2 class="text-center">Simple Chat application</h2>
      <div class="container">
          <div class="col-sm-6 col-sm-offset-4 frame">
              <ul id="chats"></ul>
              <div>
                  <div class="msj-rta macro">                        
                      <div class="col-md-12">
                          <input id="username" type="text" class="mytext" placeholder="Username" />
                          <input id="chatMsg" type="text" class="mytext form-control" placeholder="Type a message"/>     
                      </div> 
    
                  </div>
                  <button id="sendButton" class="btn btn-primary" type="button">Send</button> 
              </div>
          </div> 
      </div>
    <script src="chat.js"></script>
  </body>
</html>
